<h2>My Tasks</h2>
  <label for="new-task">New Task Name: </label>
  <input id="new-task" #taskName placeholder="Add New Task" style="width: 20%;"/>
  <button type="button" class="add-button"(click)="add(taskName.value); taskName.value=''"
  style="background-color: white; color:black;" >
  Add task
</button>


<ul class="tasks">
  <div class="tasks-show">
    <li *ngFor="let task of tasks" >
      <a routerLink="/detail/{{task.id}}"> 
        <span class="badge">{{task.id - 10}}</span> {{task.name}}
      </a>
      <form class="flex mt-4">
        <button type="button1" class="delete" title="delete task"
        (click)="delete(task)"
        style="position: absolute;
       left: 250px;
       top: 5px;
       background-color: white;
       color:  #525252;
       font-size: 1.1rem;
       margin: 0;
       padding: 1px 10px 3px 10px;"
      >X</button>
    </form>

<div class="mark">
  <button onclick="document.mark.style.backgroundColor = 'red'"
  style="position: absolute;
      left: 300px;
      top: 5px;
      background-color: white;
      color:  #525252;
      font-size: 1.1rem;
      margin: 0;
      padding: 1px 10px 3px 10px;">Done</button>
</div> 
 </li>
</div>
</ul>
